- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
      force: false
    ~/.config:
      recursive: true

- link:
    ~/.config/hypr: ./hypr/
    ~/.config/sway: ./sway/
    ~/.config/waybar: ./waybar/
    ~/.config/lemonade.toml: ./lemonade.toml
    ~/.config/nvim: ./nvim
    ~/.config/tmux-powerline: ./tmux-powerline
    ~/.tmux.conf: ./tmux.conf
    ~/.zshrc: ./zsh/zshrc
    ~/.local/bin/nvim_paste:
      if: 'uname -r | grep -qi microsoft' 
      path: ./nvim_paste
- shell:
  - [git submodule update --init --recursive, Installing submodules]
